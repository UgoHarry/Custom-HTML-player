<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML Video Player</title>
    <link href="https://fonts.googleapis.com/css?family=Arsenal|Orbitron:400,500|Play|Poiret+One|Quicksand:300,400,500|Russo+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="banner">
            <h1 class="title">CUSTOM Player</h1>
        </div>
        <div class="player">
            <video class="player__video viewer" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"></video>



            <div class="player__controls">
                <div class="progress">
                    <div class="progress__filled"></div>
                </div>
                <button class="player__button playPause" title="Toggle Play">►</button>
                <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
                <input type="range" name="playbackRate" class="player__slider" min="0.5" max="3" step="0.1" value="1">
                <button id="skip-back" data-skip="-10" class="player__button skip-button">« 10s</button>
                <button id="skip-ahead" data-skip="25" class="player__button skip-button">25s »</button>
            </div>
        </div>
        <div class="options">
            <a href="#" class="dimmer">CINEMA MODE</a>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
